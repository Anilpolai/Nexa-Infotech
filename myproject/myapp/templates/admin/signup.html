{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
  <style>
    body {
      background-color: #f8f9fa !important;
      /* Light gray, matches Bootstrap */
    }

    .card {
      background-color: #fff !important;
      /* White card */
    }

    html,
    body {
      background: #fff !important;
      background-color: #fff !important;
    }

    @media (max-width: 991.98px) {

      html,
      body {
        background: #fff !important;
        background-color: #fff !important;
      }
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow border-0">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <img src="{% static 'admin/img/logo.jpg' %}" alt="Logo" class="mb-3 rounded"
                style="height: 60px; width: 60px; object-fit: contain;">
              <!-- <h4 class="fw-bold">Create Account</h4> -->
              <!-- <p class="text-muted small mb-0">Join our admin panel</p> -->
            </div>
{% if messages %}
        {% for message in messages %}
        <div id="flash-message" class="alert alert-success alert-dismissible fade show mx-3 mt-2" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
            <form method="post" enctype="multipart/form-data" novalidate>
              {% csrf_token %}

              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="image" class="form-label">Profile Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
              </div>

              

              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
              </div>
            </form>


            <div class="text-center mt-3">
              <p class="small mb-0">Already have an account? <a href="{% url 'admin_login' %}"
                  class="text-decoration-none">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
